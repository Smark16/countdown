<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="timer">
    
        <div class="day">
            <h4>
                Days
            </h4>

            <span>
                0
            </span>
        </div>

        <div class="hours">
            <h4>
                hours
            </h4>

            <span>
                0
            </span>
        </div>

        <div class="min">
            <h4>
                minutes
            </h4>

            <span>
                0
            </span>
        </div>

        <div class="seconds">
            <h4>
                Seconds
            </h4>

            <span>
                0
            </span>
        </div>
    </div>

    <div class="btns">
        <div class="start">
            <button>Start</button>
        </div>

        <div class="pause">
            <button>Pause</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
